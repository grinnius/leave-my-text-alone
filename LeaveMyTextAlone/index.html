
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave My Text Alone!</title>
    <script type="application/javascript" src="js/crawl_russian.js"></script>
    <script type="application/javascript" src="js/crawl_latin.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>

<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Overall Layout */
  body {
    display: flex;
    flex-direction: column;
    background-color: #e9ebee;
    color: #333;
    font-size: 16px;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    background-color: #3b5998; /* Facebook blue */
    color: white;
    padding: 10px 20px;
    font-size: 1.2em;
  }

  .header-logo {
    height: 100%; /* Make the logo's height equal to the header's height */
    max-height: 40px; /* Set a max height for better control */
    margin-right: 15px; /* Space between the logo and text */
  }

  .header .logo {
    font-weight: bold;
    font-size: 1.5em;
  }

  /* Main Layout */
  .main-container {
    display: flex;
    max-width: 1000px;
    margin: 20px auto;
    width: 100%;
  }

  /* Left Sidebar */
  .sidebar {
    width: 20%;
    padding: 10px;
  }

  .sidebar ul {
    list-style: none;
  }

  .sidebar ul li {
    padding: 10px 0;
    font-size: 1em;
    color: #3b5998;
  }

  /* Content Area */
  .content {
    flex: 1;
    padding: 10px 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  /* Build Info */
  #build-info {
    margin-bottom: 10px;
    padding: 8px;
    background-color: #f5f5f5;
    border-radius: 8px;
    color: #333;
    font-family: 'Courier New', 'Lucida Console', monospace;
  }

  /* Textarea Styling */
  textarea {
    width: 100%;
    box-sizing: border-box;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    resize: none;
    margin-bottom: 20px;
  }

  /* Button Styling */
  input[type="button"] {
    padding: 10px 15px;
    margin: 10px 5px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="button"]:hover {
    background-color: #0056b3;
  }

  /* Tooltip Styling */
  .tooltip {
    position: absolute;
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    z-index: 1000;
    pointer-events: none;
    margin-bottom: 10px;
  }

  /* Styles for the notification */
  .messenger-notification {
    position: fixed;
    bottom: -100px; /* Start off-screen */
    right: 20px;
    width: 300px;
    padding: 15px;
    background-color: #0084ff; /* Messenger blue */
    color: white;
    font-family: Arial, sans-serif;
    font-size: 0.9em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease-in-out;
  }

  .messenger-notification.show {
    opacity: 1;
    transform: translateY(0);
    bottom: 20px; /* Visible position */
  }

  /* Responsive Layout */
  @media (max-width: 600px) {
    .sidebar {
      display: none;
    }

    .content {
      width: 100%;
    }

    .messenger-notification {
      width: 90%; /* Use a wider notification for narrow screens */
      font-size: 1.2em; /* Larger font for readability on mobile */
      right: 5%; /* Center it horizontally on mobile */
      padding: 10px; /* Slightly smaller padding for compactness */
    }

    input[type="button"] {
      width: 100%;
      margin: 5px 0;
    }

    textarea {
      font-size: 14px;
    }
  }
</style>

    <!-- Result Area -->
    <div id="result"></div>

</div>

      const buildInfo = document.getElementById("build-info");

<script>
  document.getElementById("stopCrawlBtn").addEventListener("click", (event) => scramble(nocrawling,event));
  document.getElementById("strikethroughBtn").addEventListener("click", (event) => strikethrough(nocrawling,event));

  // Trigger notification 3 seconds after page load
  window.onload = () => {
      enqueueMessage(3,10,
              "Mark Zuckerberg",
              "We are going to remove your message because it doesn't follow Facebook community standards.");
    enqueueMessage(3,10,
              "Путин В.В.",
              "Ну ты сам понял чё написал или тебе пояснить?");
    enqueueMessage(5,10,
            "Joe Biden",
            "Don't. Just don't.");

  };

  function scramble(dictionary,event) {
    var message = document.getElementById("mytext").value;

    let newMessage = [...message].map(char => {
      if (dictionary[char]) {
        return getRandomCharacter(dictionary[char]);
      }
      return char === '\n' ? "<br/>" : char;
    }).join("");

    document.getElementById("result").innerHTML=newMessage;
    copyToClipboard(newMessage,event.target);
  }

  function strikethrough(dictionary,event) {
    const strikethroughOverlay = '\u0336'; // Unicode for Combining Long Stroke Overlay

    var message = document.getElementById("mytext").value;

    let newMessage = [...message].map(char => char + strikethroughOverlay).join('');

    document.getElementById("result").innerHTML=newMessage;
    copyToClipboard(newMessage,event.target);
  }

  function getRandomCharacter(charSet) {
    const randomIndex = Math.floor(Math.random() * charSet.length);
   
    return charSet[randomIndex];

  }

  async function copyToClipboard(text,button) {
    try {
      nonEscapeText=text.replace(/<br\s*\/?>/gi, "\n");
      await navigator.clipboard.writeText(nonEscapeText);
      showTooltip("Copied to clipboard!",button);
    } catch (err) {
      console.error("Failed to copy text: ", err);
    }
  }

  function showTooltip(message,button) {
    // Create tooltip element
    const tooltip = document.createElement("div");
    tooltip.className = "tooltip";
    tooltip.innerText = message;
    document.body.appendChild(tooltip);


    const buttonRect = button.getBoundingClientRect();
    tooltip.style.left = `${buttonRect.left + window.scrollX + buttonRect.width / 2 - tooltip.offsetWidth / 2}px`;
    tooltip.style.top = `${buttonRect.top + window.scrollY - buttonRect.height}px`;

    // Show tooltip
    setTimeout(() => tooltip.style.opacity = "1", 10); // Start fade-in

    // Hide and remove tooltip after 1 second
    setTimeout(() => {
      tooltip.style.opacity = "0"; // Start fade-out
      setTimeout(() => document.body.removeChild(tooltip), 200); // Remove after fade-out
    }, 1000);
  }

  function formatDate(timestamp) {
    const date = new Date(timestamp);
    const options = {
      timeZone: 'Europe/Riga',
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    };
    return new Intl.DateTimeFormat('en-GB', options).format(date).replace(',', '');
  }

  // Queue for storing messages
  const messageQueue = [];

  /**
   * Add a message to the queue and process it sequentially
   * @param {number} delayInSeconds - Delay in seconds before showing the notification
   * @param {number} timeToLiveInSeconds
   * @param {string} name - Name of the sender
   * @param {string} message - Message content
   */
  function enqueueMessage(delayInSeconds, timeToLiveInSeconds, name, message ) {
    // Add message to queue
    messageQueue.push({ name, message, delayInSeconds, timeToLiveInSeconds });

    // Start processing the queue if it’s not already running
    if (messageQueue.length === 1) {
      processQueue();
    }
  }

  /**
   * Process the message queue
   */
  function processQueue() {
    // If the queue is empty, stop processing
    if (messageQueue.length === 0) return;

    // Get the next message from the queue
    const { name, message, delayInSeconds, timeToLiveInSeconds  } = messageQueue[0];


    // Show the notification after the specified delay
    setTimeout(() => {
      showMessengerNotification(timeToLiveInSeconds, name, message, () => {
        // Remove the displayed message from the queue
        messageQueue.shift();
        // Process the next message in the queue
        processQueue();
      });
    }, delayInSeconds * 1000);
  }


  /**
   * Display a Facebook Messenger-like notification
   * @param timeToDisplaySeconds How long the message stays on the screen
   * @param {string} name - Name of the sender
   * @param {string} message - Message content
   * @param {Function} onComplete - What to do after the message
   */
  function showMessengerNotification(timeToDisplaySeconds, name, message, onComplete) {

      // Create the notification container
      const notification = document.createElement('div');
      notification.className = 'messenger-notification';
      notification.innerHTML = `<strong>${name}</strong>: ${message}`;

      // Append notification to body
      document.body.appendChild(notification);

      // Animate in
      setTimeout(() => notification.classList.add('show'), 10);
      // Remove notification after defined time
      setTimeout(() => {
        notification.classList.remove('show');
        // Remove from DOM after animation
        setTimeout(() => document.body.removeChild(notification), 300);
        if (onComplete) onComplete();
      }, timeToDisplaySeconds * 1000);
  }

</script>
